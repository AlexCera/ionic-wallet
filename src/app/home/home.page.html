<ion-header class="ion-no-border">
  <ion-item lines="none">
    <ion-button fill="clear" slot="start">
      <ion-icon color="light" slot="icon-only" name="menu"></ion-icon>
    </ion-button>
    <!-- <ion-avatar  slot="end">
          <img src="" alt="Profile">
      </ion-avatar> -->
    <ion-button fill="clear" slot="end">
      <ion-icon color="light" slot="icon-only" name="person-circle-outline"></ion-icon>
    </ion-button>
  </ion-item>
</ion-header>

<ion-content [fullscreen]="true" color="light">

  <div class="main-header"></div>

  <ion-grid>
    <ion-row>

      <ion-col size="6">
        <ion-label>
          <ion-note color="light" class="ion-margin-start">
            CARD BALANCE
          </ion-note>

          <p>
            <ion-chip color="light">
              <ion-label>
                $ 250.000
              </ion-label>
              <ion-icon name="add" color="dark"></ion-icon>
            </ion-chip>
          </p>
        </ion-label>
      </ion-col>

      <ion-col size="6" class="ion-text-end">
        <ion-button color="light" size="small">
          <ion-text color="dark">Top Up</ion-text>
          <ion-icon slot="end" name="add"></ion-icon>
        </ion-button>
      </ion-col>

    </ion-row>

    <ion-row class="ion-margin-horizontal ion-margin-top">
      <ion-col size="12">
        <ion-label color="light">
          <b>All features</b>
        </ion-label>
      </ion-col>
    </ion-row>


    <ion-row class="ion-margin-horizontal ion-margin-top">
      <ion-col size="6" *ngFor="let item of features">

        <ion-card>
          <ion-card-header>
            <div align="center">
              <!-- <ion-thumbnail>
                              <img [src]="item?.src" loading="lazy" />
                          </ion-thumbnail> -->
              <ion-icon [name]="item?.icon" slot="icon-only" size="large"></ion-icon>
            </div>
          </ion-card-header>
          <ion-card-content class="ion-text-center">
            <ion-label color="dark">{{ item?.name }}</ion-label>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>


    <ion-list>
      <ion-list-header>
        <ion-label>Recent Transactions</ion-label>
      </ion-list-header>

      <ion-item *ngFor="let tra of transactions">
        <ion-icon color="success" slot="start" name="cash"></ion-icon>
        <ion-label> {{tra?.person}} <p> {{tra?.time | date:'medium' }} </p></ion-label>
        <ion-text [color]="(tra?.type==1) ? 'success' : 'danger'">$ 50.000</ion-text>
      </ion-item>


    </ion-list>

  </ion-grid>

</ion-content>
